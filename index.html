<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://rawgit.com/ngokevin/aframe-audio/master/dist/aframe-audio-component.min.js"></script>
  <script src = "scripts/indexScript.js"></script>
  <link rel="stylesheet" href="styles/indexstyle.css">

  <title>A-Frame Menu</title>
  
</head>
<body>
  

  <div id="popup" class="pop-up">
    <h1>Welcome To My Immersive Photo Gallery!!</h1>
    <h2>Controls:</h2>
    <div class="controls-content">
      <img class="img-1" src="Icons/WASD.png" alt="">
      <p>To move Left, Right, Front and Back in the Scene</p>
    </div>

    <div class="controls-content">
      <img class="img-2" src="Icons/LeftMouseClick.png" alt="">
      <p>Hold Left Click and Move to Rotate the Camera</p>
    </div>

    <div class="controls-content">
      <img class="img-3" src="Icons/B.png" alt="">
      <p>Press to go back to Menu</p>
    </div>
    <div class="btn-container">
      <button id="closeButton" type="button" class="btn">Dive In!</button>
    </div>
    

  </div>

  
  <!-- Scene -->
  <a-scene>
    
    <a-sky src="Architectural Boat Ride/IMG_80.jpg"></a-sky>
    <!-- Menu Options -->
    <a-entity position="-2.5 1.5 -5" id="aquariumOption" class="clickable">
      <a-box width="2" height="1" depth="-0.5" color="#555">
        <a-entity position="0 0 0.05">
          <a-text value="Aquarium" color="#fff" align="center" scale="1.5 1.5 1.5"></a-text>
        </a-entity>
      </a-box>
    </a-entity>

    <a-entity position="0.5 1.5 -5" id = "cityOption" class = "clickable">
      <a-box width="2" height="1" depth="-0.5" color="#555">
        <a-entity position="0 0 0.05">
          <a-text value="City" color="#fff" align="center" scale="1.5 1.5 1.5"></a-text>
        </a-entity>
      </a-box>
    </a-entity>

    <a-entity position="3.5 1.5 -5" id = "navypierOption" class = "clickable">
      <a-box width="2" height="1" depth="-0.5" color="#555">
        <a-entity position="0 0 0.05">
          <a-text value="Navy Pier" color="#fff" align="center" scale="1.5 1.5 1.5"></a-text>
        </a-entity>
      </a-box>
    </a-entity>

    <a-entity position="6.5 1.5 -5" class = "clickable">
      <a-box width="2" height="1" depth="-0.5" color="#555">
        <a-entity position="0 0 0.05">
          <a-text value="Museum" color="#fff" align="center" scale="1.5 1.5 1.5"></a-text>
        </a-entity>
      </a-box>
    </a-entity>

    <a-entity position="0.5 0 -5" id = "abrOption" class = "clickable">
      <a-box width="2" height="1" depth="-0.5" color="#555">
        <a-entity position="0 0 0.05">
          <a-text value="Architectural\n Boat Ride" color="#fff" align="center" scale="1.5 1.5 1.5"></a-text>
        </a-entity>
      </a-box>
    </a-entity>

    <a-entity position="3.5 0 -5" class = "clickable">
      <a-box width="2" height="1" depth="-0.5" color="#555">
        <a-entity position="0 0 0.05">
          <a-text value="Skydeck" color="#fff" align="center" scale="1.5 1.5 1.5"></a-text>
        </a-entity>
      </a-box>
    </a-entity>

    <a-entity position="2.0 -1.5 -5" class = "clickable">
      <a-box width="2" height="1" depth="-0.5" color="#555">
        <a-entity position="0 0 0.05">
          <a-text value="Food" color="#fff" align="center" scale="1.5 1.5 1.5"></a-text>
        </a-entity>
      </a-box>
    </a-entity>
    
    <a-entity position="2 3 -5">
      <a-text value="My Chicago Trip" depth ="-0.5" color="#fff" align="center" scale="2 2 2" rotation="0 0 0" animation="property: scale; to: 3.5 3.5 3.5; dir: alternate; loop: true; dur: 4000"></a-text>
    </a-entity>

    <!-- Camera at the center -->
    <a-entity camera look-controls wasd-controls position="0 1.6 0" cursor="rayOrigin: mouse;"></a-entity>


  </a-scene>

</body>

</html>
